        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: bisque;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SpoonsRUs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Styles</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Support</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="headercontainer">
            <div class="header">
                <div class="row mx-auto text-center">
                    <div class="col-sm my-auto">
                        <p>Spoons. Curved, sturdy, and utilitarian.</p>
                    </div>
                    <div class="col-sm my-auto logo">
                        <h1>SpoonsRUs</h1>
                    </div>
                    <div class="col-sm my-auto">
                        <h3>Place an Order!</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="mid">
            <div class="container-fluid">
                <div class="row spacing">
                    <div class="col-sm">
                        <img src="/images/spoon1.jpg">
                    </div>
                    <div class="col-sm">
                        <img src="/images/spoon2.jpg">
                    </div>
                    <div class="col-sm">
                        <img src="/images/spoon3.jpg">
                    </div>
                </div>
                <div class="row spacing">
                    <div class="col-sm">
                        <img src="/images/spoon4.jpg">
                    </div>
                    <div class="col-sm">
                        <img src="/images/spoon5.jpg">
                    </div>
                    <div class="col-sm">
                        <img src="/images/spoon6.jpg">
                    </div>
                </div>
            </div>
            <div class="right-container spoons ">
                <h2>Dem Spoons:</h2>
                <ul>
                    <li>Metal</li>
                    <li>Wooden</li>
                    <li>Plastic</li>
                    <li>Serving</li>
                    <li>Decorative</li>
                </ul>
            </div>
        </div>

        <div class="footer text-center">
            <div class="row my-auto">
                <div class="col-sm my-auto text-right">
                    <h3>Follow Us: </h3>
                </div>
                <div class="col-sm my-auto text-left">
                    <h4>Facebook</h4>
                    <h4>Instagram</h4>
                    <h4>Twitter</h4>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
